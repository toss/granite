name: Release

on:
  push:
    branches:
      - '*'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup-node-yarn

      - name: Run Build with Nx
        run: |
          yarn build:all

      - name: Create PR or Publish
        run: yarn workspaces foreach --all --no-private exec yarn npm publish --access public --tag dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
