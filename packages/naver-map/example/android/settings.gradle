pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }
// Autolinking disabled - using manual module include
// extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand() }
rootProject.name = 'run.granite.navermap.example'
include ':app'
include ':granite-naver-map'
project(':granite-naver-map').projectDir = new File(rootProject.projectDir, '../../android')
includeBuild('../node_modules/@react-native/gradle-plugin')

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven {
            // Naver Maps repository
            url "https://repository.map.naver.com/archive/maven"
        }
        maven {
            // Detox repository
            url "$rootDir/../node_modules/detox/Detox-android"
        }
    }
}
