buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['GraniteLottie_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["GraniteLottie_" + name]).toInteger()
}

// ============================================================
// GraniteLottie Default Provider Configuration
// ============================================================
// Priority: Environment Variable > gradle.properties > default (true)
//
// Environment Variables:
//   GRANITE_LOTTIE_DEFAULT_PROVIDER - Lottie specific override
//   GRANITE_DEFAULT_PROVIDER_ALL - Global default for all Granite packages
//
// gradle.properties (alternative):
//   GRANITE_LOTTIE_DEFAULT_PROVIDER=false
//   GRANITE_DEFAULT_PROVIDER_ALL=false
//
// Examples:
//   Include default provider (default):
//     ./gradlew assembleDebug
//
//   Exclude default provider for lottie only (env var):
//     GRANITE_LOTTIE_DEFAULT_PROVIDER=false ./gradlew assembleDebug
//
//   Exclude default provider via gradle.properties:
//     # In gradle.properties:
//     GRANITE_LOTTIE_DEFAULT_PROVIDER=false
//
//   Exclude all but override lottie to include:
//     GRANITE_DEFAULT_PROVIDER_ALL=false GRANITE_LOTTIE_DEFAULT_PROVIDER=true ./gradlew assembleDebug
// ============================================================
def resolveDefaultProvider(String specificKey, String fallbackKey, boolean defaultValue) {
    // Priority: Environment Variable > gradle.properties > default

    // Check specific key
    def specificEnvValue = System.getenv(specificKey)
    if (specificEnvValue != null) {
        return specificEnvValue == 'true'
    }
    def specificPropValue = project.findProperty(specificKey)
    if (specificPropValue != null) {
        return specificPropValue.toString() == 'true'
    }

    // Check fallback key
    def fallbackEnvValue = System.getenv(fallbackKey)
    if (fallbackEnvValue != null) {
        return fallbackEnvValue == 'true'
    }
    def fallbackPropValue = project.findProperty(fallbackKey)
    if (fallbackPropValue != null) {
        return fallbackPropValue.toString() == 'true'
    }

    return defaultValue
}

def includeDefaultProvider = resolveDefaultProvider(
    'GRANITE_LOTTIE_DEFAULT_PROVIDER',
    'GRANITE_DEFAULT_PROVIDER_ALL',
    true
)

android {
  namespace "run.granite.lottie"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")

    // Pass build config flag for conditional compilation
    buildConfigField "boolean", "INCLUDE_DEFAULT_PROVIDER", "${includeDefaultProvider}"
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]

      // Conditionally exclude the providers directory
      if (!includeDefaultProvider) {
        java.exclude '**/providers/**'
      }
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // Conditional lottie-android dependency
  if (includeDefaultProvider) {
    implementation 'com.airbnb.android:lottie:6.6.0'
  }
}
